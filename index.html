<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaainr Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .kaai {
      padding: 15px;
      text-align: center;
      background-color: #f0f0f0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .kaai a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    .kaai a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Kaainr Links</h1>
  <div class="container" id="kaaiContainer">
    <!-- Dynamic content will be inserted here -->
  </div>

  <script>
    // Fetch JSON data and generate links
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('kaaiContainer');

        data.forEach(entry => {
          const { kaainr, geometry } = entry;
          const [lon, lat] = geometry.geometry.coordinates;
          const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

          // Create a clickable link for each kaainr
          const kaaiDiv = document.createElement('div');
          kaaiDiv.className = 'kaai';
          kaaiDiv.innerHTML = `<a href="${mapsLink}" target="_blank">Kaai ${kaainr}</a>`;
          container.appendChild(kaaiDiv);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
